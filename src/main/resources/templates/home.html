<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>タスク管理アプリケーション</title>
        <link rel="stylesheet" th:href="@{/home.css}">
    </head>
    <body>
        <h1>タスク管理アプリケーション</h1>
        <div class="task_form">
            <h2>タスクの登録</h2>

            <form action="/add">
                <label for="task">タスク</label>
                <input name="task" type="text" id="task" />
                <label for="deadline">期限</label>
                <input name="deadline" type="text" id="deadline" />
                <input type="submit" value="登録" />
            </form>
        </div>

        <div class="task_list">
            <h2>現在のタスク一覧</h2>
            <table border="1" style="border-collapse:collapse;">
                <tr>
                    <th class="hidden">ID</th>
                    <th>タスク</th>
                    <th>期限</th>
                    <th>状態</th>
                </tr>
            </table>
            <tbody>
                <tr th:each="task : ${taskList}">
                    <td class="hidden" th:text="${task.id}"></td>
                    <td th:text="${task.task}"></td>
                    <td width="100px" th:text="${task.deadline}"></td>
                    <td width="50px" th:text="${task.done} ? '完了' : '未完了' "></td>
                </tr>
            </tbody>
        </div>
    </body>
</html>
